{% extends "base.html" %}

{% block content %}
 
<p><b>Ingest results for {{workflow_name}} deposit</b></p>
<p>Batch: {{batch_id}}</p>
<p>Run date: {{report_date}}</p>

<p>Results:</p>
<ul>
  {% for key, value in summary.items() %}
    <li>{{ key }}: {{ value }}</li>
  {% endfor %}
</ul>
{% endblock %}
